<!DOCTYPE html>
<html>
    
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <head>
            <title></title>
        </head>
        <!--this is ofcourse the header. it will contain the nav bar-->
        <header id="header">
            <img id="header-img" src="" alt="">
            <nav id="nav-bar">
                <a class="nav-link" href="#form">Element 1</a>
                <a class="nav-link" href="#submit">Element 1</a>
                <a class="nav-link" href="#big-image-div">Element 1</a>
            </nav>
        </header>
        <!--this is the main content of the page-->
        <main>
            <div id="rop">
                <div id="big-image-div">
                    <img id="big-image" src="./images/best-london-travel-guides.jpg" alt="hello">
                </div>
                <h4>Now is the time!!!<a id="a-inline" href="#form">Sign up</a><br>To keep up with the latest in premier league</h4>
                
                <div id="video-div">
                    <iframe id="video" width="650" height="500" src="https://www.youtube.com/embed/wu9A6KQzmmg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </div>
                <div id="form-div">
                    <h3>Sign up</h3>
                    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                        <input id="email" type="email" required placeholder="enter your email address" name="email">
                        <input id="password" type="password" required placeholder="enter password" name="password">
                        <input id="cpassword" type="password" required placeholder="confirm password" name="cpassword">
                        <input id="submit" type="submit"  >
                    </form>
                </div>
            </div>
            
        </main>
        <!--this is the bottom of the page-->
        <footer>
            <h5>Join a team</h5>
            <h5>Place a bet</h5>
        </footer>
    </body>
</html>
